<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Design - 404</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content=""><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"><!-- CSS only -->
    <link rel="stylesheet" href="css/style.css?1674234355711">
  </head>
  <body>
    <noscript>
      <div class="noscript">JavaScript must be enabled for the site to function properly!</div>
    </noscript>
    <script>
      (() => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', './img/sprite.svg', true);
        xhr.send();
        xhr.onload = function() {
          var div = document.createElement('div');
          div.className = 'visually-hidden';
          div.innerHTML = xhr.responseText;
          document.body.insertBefore(div, document.body.childNodes[0]);
        }
      })();
      
    </script>
    <div class="page">
      <div class="page__core">
        <header class="header">
          <div class="container-xl">
            <div class="header__inner"><a class="logo" href="#">Logo</a>
              <div class="header__nav"><a class="header__nav-item" href="#">ОТЕЛИ</a><a class="header__nav-item" href="#">РЕСТОРАНЫ</a><a class="header__nav-item" href="#">ЧАСТНЫЕ ИНТЕРЬЕРЫ</a><a class="header__nav-item" href="#">КАТАЛОГ</a></div>
              <div class="header__aside"><a class="header__offer" href="#">ОСТАВИТЬ ЗАЯВКУ</a>
                <div class="header__burger">
                  <div class="header__burger-line"></div>
                  <div class="header__burger-line"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="header__popup">
            <div class="header__links"><a class="header__link" href="#">Каталог
                <div class="header__line">—</div></a><a class="header__link" href="#">Рестораны
                <div class="header__line">—</div></a><a class="header__link" href="#">Отели</a><a class="header__link" href="#">Офисы
                <div class="header__line">—</div></a><a class="header__link" href="#">Частные интерьеры</a><a class="header__link" href="#">О компании
                <div class="header__line">—</div></a><a class="header__link" href="#">Контакты</a></div>
          </div>
        </header>
        <section class="error">
          <div class="container-xl">
            <div class="error__inner">
              <div class="error__header">ОШИБКА 404</div>
              <div class="error__subheader">Такой страницы не существует</div><a class="offer-link" href="index.html">вернуться на главную</a>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
